{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 style="text-align: center;">'Choose a task'<svg @click="stopTimer" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
          </svg></h3>
          <div class="circle">
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                    <circle r="100" class="e-c-base"/>
                    <g transform="rotate(-90)">
                        <circle r="100" class="e-c-progress" style="stroke-dasharray: {{ circumference }}; stroke-dashoffset: {{ dashoffset }}; stroke: {{ strokecolor }}"/>
                        <g id="e-pointer" style="transform: rotate({{ rotation }}deg)">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer" style="stroke: {{ strokecolor }}"/>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        
        </div>
</div>
{% endblock %}
